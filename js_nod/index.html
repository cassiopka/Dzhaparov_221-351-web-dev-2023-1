<!DOCTYPE html>
<html>
  <head>
    <title>Нахождение НОД | Greatest common divisor (GCD)</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Нахождение НОД | Greatest common divisor (GCD)</h1>

    <form id="powerForm" onsubmit="calculatePower(event)">
      <label for="a">a:</label>
      <input type="number" id="a" required />

      <label for="b">b:</label>
      <input type="number" id="b" required />

      <button type="submit">НОД</button>
    </form>

    <form id="resultForm" style="display: none">
      <label>Результат:</label>
      <div id="result"></div>
    </form>
  </body>
</html>
