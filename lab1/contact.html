        <main>
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                ></textarea>

                <button type="submit">Submit</button>
            </form>
        </main>
